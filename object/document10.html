<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 onclick="h1_click()" class="header">Header1</h1>
    <h2>Header2</h2>
    <script>
      function h1_click() {
        //삭제할 요소 가져오기
        let h1 = document.querySelector("h1");
        //h1 제거
        // h1.remove();
        //h1 의 class 속성만 제거
        h1.removeAttribute("class"); //제거해야 할 속성 넣기(클래스 이름X)
      }
    </script>
  </body>
</html>
