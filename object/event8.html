<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="outside">
      <tr>
        <td id="t1">one</td>
      </tr>
      <tr>
        <td id="t2">two</td>
      </tr>
    </table>
    <script>
      //table을 클릭하면
      //t2 요소를 가지고 와 text값이 three라면 two로 변경
      //                            two라면 three로 변경
      function modifyText() {
        const t2 = document.getElementById("t2"); //이건 id라 명시했기에 # 빼줌
        if (t2.innerHTML == "three") {
          t2.innerHTML = "two";
        } else {
          t2.innerHTML = "three";
        }
      }
      //클릭 이벤트가 발생하면 modifyText() 함수 호출할거야
      document.getElementById("outside").addEventListener("click", modifyText);
    </script>
  </body>
</html>
