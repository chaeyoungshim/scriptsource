<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #result {
        display: none;
        color: red;
        margin-top: 0;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <input type="text" name="name" id="" placeholder="사용자 이름" />
    <input type="button" value="보내기" />
    <p id="result"></p>
    <script>
      //result 가져오기
      let result = document.querySelector("#result");
      //name 가져오기
      let name = document.querySelector("[name='name']");
      name.addEventListener("focus", function () {
        //기존 입력 데이터가 있다면 지우기
        name.value = "";
        result.innerHTML = "";
        result.style.display = "none";
      });
      //button 가져오기
      let btn = document.querySelector("[type='button']");
      //button과 함수 연결하기
      btn.addEventListener("click", nameCheck);

      function nameCheck() {
        //name 입력값을 가지고 와서 전화번호 형시과 일치하는지 확인한 후
        //일치하지 않는다면 result 란에 '전화번호를 확인해 주세요' 메세지 출력
        let regex = /^[가-힣]{2,5}$/gm;
        //name 가져오기
        let name = document.querySelector("[name='name']").value;

        if (!regex.test(name)) {
          result.style.display = "block";
          result.innerHTML = "사용자 이름을 확인해주세요";
        } else {
        }
      }
    </script>
  </body>
</html>
