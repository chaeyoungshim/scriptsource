    <script>
      let numArr = [52, 273, 586, 32, 57, 103, 312, 2];
      //최댓값과 최솟값 출력하기
      let max = 0;
      let min = 999;
      for (let num of numArr) {
        if (num > max) {
          max = num;
        }
        if (num < min) {
          min = num;
        }
      }
      document.write("최대값 : " + max + "<br>");
      document.write("최소값 : " + min);
