<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //자바스크립트에서 함수 생성하는 방식
      // 1) function 함수명() {} / 2) 변수에 함수를 대입
      //변수에 함수 대입- 익명 함수
      //   f1(); //함수 이름이 없기 때문에 변수명으로 실행해야 됨

      // 함수 사용 - 전달 인자로 함수를 사용함
      //             리턴 값으로 함수를 사용함

      let f1 = function () {
        console.log("안녕하세요");
      };
      f1(); //함수 다음으로 선언해야 에러나지 않고 정상 작동
    </script>
  </body>
</html>
