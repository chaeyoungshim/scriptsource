<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자에게 국어, 영어, 수학점수 입력받아 평균 구하기
      //!!!!!주의!!!!!!! '+' 는 연결 의미이고, 입력받는건 컴퓨터가 String으로 인식
      let math = parseInt(prompt("수학점수"));
      let eng = Number(prompt("영어점수"));
      let kor = Number(prompt("국어점수"));

      let avg = (math + eng + kor) / 3;
      alert(avg);
      //평균이 90 이상이면 , 80 이상이면 B, 70이상이면 C, 나머지는 D
      //if~else if ~ else
      switch (parseInt(avg / 10)) {
        case 10:
        case 9:
          alert("A");
          break;
        case 8:
          alert("B");
          break;
        case 7:
          alert("C");
          break;
        default:
          alert("D");
          break;
      }
    </script>
  </body>
</html>
