<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 사용 - 전달 인자로 함수를 사용함
      //             리턴 값으로 함수를 사용함

      function callTenTimes(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }

      const callback = function () {
        console.log("함수 호출");
      };

      callTenTimes(callback); //인자값에 익명 함수가 담긴 callback 호출
    </script>
  </body>
</html>
