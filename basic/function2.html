<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 사용 - 전달 인자로 함수를 사용함
      //             리턴 값으로 함수를 사용함

      function foo() {
        console.log("함수는 전달 인자로 사용됨");
      }

      const f1 = function (args) {
        args();
        // foo(); 그냥 여기서 호출해도 가능
      };

      f1(foo); //f1 함수의 인자에 foo() 함수명을 넣으면 결국 foo 함수 실행
    </script>
  </body>
</html>
