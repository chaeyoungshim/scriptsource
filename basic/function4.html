<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo = function () {
        return function () {
          console.log("이 함수는 리턴값으로 사용되는 함수임");
        };
      };

      //함수를 리턴해서 던졌기 때문에 변수로 받아줘야 함
      let var1 = foo();
      var1();
    </script>
  </body>
</html>
