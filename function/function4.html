<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //익명함수 => 함수를 변수에 담기
      // 함수에 이름이 있건 없건 함수를 직접적 호출은 불가능, 변수 이름으로 인자 넣어야함
      //ex> add(5,3) => 에러
      //    result(3,5) 로 해야 함
      let sum = 0;
      const output = function () {
        for (var i = 1; i < 11; i++) {
          sum += i;
        }
        document.write(sum);
      };
      output();

      document.write("<br>");

      const result = function add(a, b) {
        return a + b;
      };

      document.write(result(3, 5));
    </script>
  </body>
</html>
