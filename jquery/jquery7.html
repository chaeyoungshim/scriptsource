<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Hello World</button>
    <div>
      <img src="../object/left-arrow.png" alt="" />
      <input type="button" value="변경" />
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      //jquery 에서 속성 추가 혹은 변경 => attr()
      let b = $("button");
      b.attr("name", "hello");
      b.attr("disabled", "");

      let change = true; //glbal scope

      $("[type='button']").click(function () {
        //이미지 교체
        if (change) {
          $("img").attr("src", "../object/right-arrow.png"); //src 주소를 변경하고자
          change = false;
        } else {
          $("img").attr("src", "../object/left-arrow.png");
          change = true;
        }
      });

      //   let b = document.querySelector("button");
      //   //2. button 태그에 name 속성 추가
      //   b.setAttribute("name", "hello");
      //   //button 태그에 disalbed 속성 추가
      //   b.setAttribute("disabled", "");
    </script>
  </body>
</html>
