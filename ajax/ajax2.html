<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      fetch("./data/exam.html") //이 위치의 파일을 요청
        .then((response) => {
          return response.text(); //다음 then이 리턴받음
        })
        .then((result) => {
          let div = document.querySelector("div");
          div.innerHTML = result;
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
