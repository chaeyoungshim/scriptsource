<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: lightblue;
      }
      .box {
        width: 100px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">메뉴1</div>
      <div class="box">메뉴2</div>
      <div class="box">메뉴3</div>
      <div class="box">메뉴4</div>
    </div>
    <div id="content"></div>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script>
      $(".container div:last-child").click(function () {
        //저게 클릭이 되면 함수 실행
        $.getJSON({
          url: "./data/data2.json",
          success: function (data) {
            let resText = "<ul>";
            $(data).each(function (idx, item) {
              resText += "<li>" + item.version + "</li>";
              resText += "<li>" + item.codename + "</li>";
            });

            resText += "</ul>";
            $("#content").html(resText); //html() 여기 괄호 안에 넣을 것을 써주기
          },
        });
      });
    </script>
  </body>
</html>
