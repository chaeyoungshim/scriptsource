<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      // json 은 문자열 형태

      //fetch() : 비동기 형태로 동작
      fetch("./data/test.txt") //지정 위치의 파일 요청
        .then((response) => {
          console.log("1"); // 2 다음으로 호출
          return response.text(); //요청됐으면 text 가져오기로 응답
        })
        .then((result) => {
          //여기 then으로 리턴,result가 text에 대한 응답을 리턴받음
          console.log(result);
          let div = document.querySelector("div");
          div.innerHTML = result;
        })
        .catch((error) => {
          //에러가 날 때
          console.log(error);
        });

      console.log("2"); // 1보다 먼저 호출
    </script>
  </body>
</html>
